<body>
  <div class="soc-cards">
  <div class="card-groups">

      <div class="little-card card"></div>
      <div class="big-card card"></div>

      <div class="little-card card"></div>

      <div class="big-card card"></div>

      <div class="little-card card"></div>

      <div class="little-card card"></div>
      <div class="big-card card"></div>

    <button onclick="handleLikeClick()" id="like-button">Like</button>
  </div>
</div>
